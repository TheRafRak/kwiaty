<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div align="center">
  <h2>Lista Kwiatów</h2>
  <br>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Nazwa</th>
      <th>Kolor</th>
      <th>Ilość</th>
      <th>Rodzaj</th>
      <th>Akcje</th>
    </tr>
    <tr th:each="kwiaty: ${kwiaty}">
      <td th:text="${kwiaty.id}">ID</td>
      <td th:text="${kwiaty.nazwa}">Nazwa</td>
      <td th:text="${kwiaty.kolor}">Kolor</td>
      <td th:text="${kwiaty.ilosc}">Ilość</td>
      <td th:text="${kwiaty.rodzaj}">Rodzaj</td>
      <td>
        <a href="#" th:href="@{/kasuj(id=${kwiaty.id})}" class="btn btn-danger">
          <i class="fa fa-trash-o fa-lg"></i> Kasuj
        </a>
        <a href="#" th:href="@{/przekieruj(id=${kwiaty.id})}" class="btn btn-primary">
          <i class="fa fa-trash-o fa-lg"></i> Aktualizuj
        </a>
      </td>
    </tr>
  </table>
  <br>
  <table class="table table-striped">
    <tr>
      <td>Wyszukaj kwiaty według Nazwy</td>
      <td>
        <form action="/wyszukaj" method="get">
          <input type="text" name="nazwa">
          <button type="submit" class="btn btn-primary">Szukaj</button>
        </form>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
